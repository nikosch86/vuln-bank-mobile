name: Build Android

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  generate-certificates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate certificate and pins
        run: |
          if [ ! -f backend_certificates/cert.pem ]; then
            echo "No certificate found, generating self-signed certificate..."

            # Extract host from API_BASE in .env
            API_BASE=$(grep "^API_BASE=" .env | cut -d'=' -f2)
            # Remove protocol prefix (https:// or http://)
            HOST=$(echo "$API_BASE" | sed -E 's|^https?://||' | sed -E 's|/.*||' | sed -E 's|:.*||')

            if [ -z "$HOST" ]; then
              echo "Error: Could not extract host from API_BASE"
              exit 1
            fi

            echo "Generating self-signed certificate for host: $HOST"

            mkdir -p backend_certificates

            # Generate self-signed certificate
            openssl req -x509 -newkey rsa:2048 -nodes \
              -keyout backend_certificates/key.pem \
              -out backend_certificates/cert.pem \
              -days 365 \
              -subj "/CN=$HOST" \
              -addext "subjectAltName=DNS:$HOST,IP:$HOST"

            echo "Certificate generated successfully"
          else
            echo "Certificate found at backend_certificates/cert.pem"
          fi

          # Update pins from the certificate
          ./scripts/update-backend-pins.sh

      - name: Upload certificates and pins
        uses: actions/upload-artifact@v4
        with:
          name: certificates-and-pins
          path: |
            backend_certificates/
            .env
            android/app/src/main/res/raw/
            android/app/src/debug/res/raw/

      - name: Upload backend certificates for download
        uses: actions/upload-artifact@v4
        with:
          name: backend-certificates
          path: |
            backend_certificates/cert.pem
            backend_certificates/key.pem

  build:
    runs-on: ubuntu-latest
    needs: generate-certificates
    container:
      image: reactnativecommunity/react-native-android

    strategy:
      matrix:
        security_level: [none, library, proxy-bypass, custom, frida-resistant]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download certificates and pins
        uses: actions/download-artifact@v4
        with:
          name: certificates-and-pins

      - name: Install dependencies
        run: npm ci

      - name: Merge environment files
        run: cat .env .env.${{ matrix.security_level }} > .env.build

      - name: Build Android APK
        env:
          SECURITY_LEVEL: ${{ matrix.security_level }}
        run: |
          cd android
          ./gradlew assembleRelease --console=plain

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.security_level }}-release
          path: android/app/build/outputs/apk/release/app-release.apk
